<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>h4investimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      .typewriter {
        text-transform: none !important;
        overflow: hidden;
        white-space: nowrap;
        letter-spacing: 0.15em;
        animation: typing 3.5s steps(5, end) infinite;
      }
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 6%;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="w-full min-h-screen flex justify-center items-center place-items-center bg-gradient-to-b from-white to-[#006494]/30"
    >
      <div
        class="flex flex-col items-center text-center gap-y-16 h-96 justify-center"
      >
        <h1
          class="text-2xl font-mono text-center text-pretty font-bold max-[500px]:animate-pulse max-[500px]:delay-200"
        >
          Site Em Desenvolvimento<span
            class="typewriter w-fit box-content absolute max-[500px]:hidden"
            >...</span
          >
        </h1>
        <p
          class="text-center w-full flex items-center justify-center gap-x-10 max-[500px]:flex-col max-[500px]:gap-y-8"
        >
          <span class="flex items-center gap-x-6"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-mail-icon lucide-mail size-6 text-gray-700"
            >
              <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
              <rect x="2" y="4" width="20" height="16" rx="2" />
            </svg>
            phassessoria@gmail.com</span
          ><span class="max-[500px]:hidden">|</span
          ><span
            class="flex items-center gap-x-6 hover:text-cyan-600 duration-200 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-instagram-icon lucide-instagram text-gray-700 size-6"
            >
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
              <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
            </svg>
            <a target="_blank" href="https://www.instagram.com/h4investimentos">
              @h4investimentos</a
            >
          </span>
        </p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-unplug-icon lucide-unplug animate-pulse animate-bounce size-16"
        >
          <path d="m19 5 3-3" />
          <path d="m2 22 3-3" />
          <path
            d="M6.3 20.3a2.4 2.4 0 0 0 3.4 0L12 18l-6-6-2.3 2.3a2.4 2.4 0 0 0 0 3.4Z"
          />
          <path d="M7.5 13.5 10 11" />
          <path d="M10.5 16.5 13 14" />
          <path
            d="m12 6 6 6 2.3-2.3a2.4 2.4 0 0 0 0-3.4l-2.6-2.6a2.4 2.4 0 0 0-3.4 0Z"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
